<!doctype html>
<html lang="en">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <script>

 function collectJSON(){
 var xmlhttp = new XMLHttpRequest();
 var auth = document.getElementById("author").value;
 var url = 'https://api.elsevier.com/content/search/scopus?query=AUTHOR-NAME('+auth+')&apiKey=c1012bdfeae663cbf772fda975c25fd3';
 
 xmlhttp.open("GET", url, false);
 xmlhttp.send();
 if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
 {
 	 var result = xmlhttp.responseText;
 	 var jsResult = JSON.parse(result);
 	 
 	 var c = jsResult["search-results"]["entry"].length;
 	 var r = "";
 	 for(i =0;i<c;i++){
 	 	 r += i+1 +". <b>"+ jsResult["search-results"]["entry"][i]["dc:title"] + "</b>,<i> "+jsResult["search-results"]["entry"][i]["prism:publicationName"]+"</i>, "+jsResult["search-results"]["entry"][i]["prism:coverDisplayDate"]+"</br>";
 	 }
 	
 	
 	 document.getElementById("show").innerHTML = r;
 }
}
 </script>
 </head>
<body>
<a href="https://dev.elsevier.com/tips/ScopusSearchTips.htm">Search Tips</a><br><br>
  <label for="Last-name">Last Name: </label><input type="text" id="author" name="author" required="required" /></br>
 <button id="btnClick" onclick="collectJSON();">Search</button>
 <div id="show"></div>
</body>
</html>
