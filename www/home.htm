    <script>

        function collectJSON(){
         var xmlhttp = new XMLHttpRequest();
         var auth = document.getElementById("author").value;
         var checkBox = document.getElementById("myCheck");
         var url;

         if (checkBox.checked == true){
           url = 'https://api.elsevier.com/content/search/scopus?query=ALL('+auth+')%20AFFIL(College%20of%20Computing)&apiKey=185547eee67ed06e5e817a0f227d23fe';

         }else{
           url = 'https://api.elsevier.com/content/search/scopus?query=ALL('+auth+')&apiKey=185547eee67ed06e5e817a0f227d23fe';

         }
         console.log(url);

         xmlhttp.open("GET", url, false);
         xmlhttp.send();
         if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
         {
              var result = xmlhttp.responseText;
              var jsResult = JSON.parse(result);
              console.log(jsResult);
              var c = jsResult["search-results"]["entry"].length;
              var r = "";
              for(i =0;i<c;i++){
                   r += i+1 +". <b>"+ jsResult["search-results"]["entry"][i]["dc:title"] + "</b>,<i> "+jsResult["search-results"]["entry"][i]["prism:publicationName"]+"</i>, "+jsResult["search-results"]["entry"][i]["prism:coverDisplayDate"]+"</br>";
              }
             
             
              document.getElementById("show").innerHTML = r;
         }
        }
    </script>
